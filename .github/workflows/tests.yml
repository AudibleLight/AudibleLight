name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

env:
  REMOTE: true

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.2

      - name: Configure Poetry to create virtualenvs inside project
        run: poetry config virtualenvs.in-project true

      - name: Add Poetry to PATH
        run: echo "$HOME/.poetry/bin" >> $GITHUB_PATH

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install libsox-dev libsox-fmt-all freeglut3-dev

      - name: Install Python dependencies with Poetry
        run: |
          poetry install --no-interaction --no-root

      - name: Style check with flake8
        shell: bash -l {0}
        run: poetry run flake8 audiblelight --count --select=E9,F63,F7,F82 --show-source --statistics
        # Info about error codes: https://pycodestyle.pycqa.org/en/latest/intro.html#error-codes
        # and https://flake8.pycqa.org/en/latest/user/error-codes.html

      - name: Retry pytest on crash or failure
        shell: bash
        continue-on-error: true
        run: |
          MAX_ATTEMPTS=5
          SLEEP_SECONDS=30
          COUNT=0
          
          while true; do
            (( COUNT++ ))
            echo "Running pytest (attempt $COUNT/$MAX_ATTEMPTS)..."
          
            set +e
            pytest -vv --cov-report term-missing --cov-report=xml --cov=audiblelight tests
            EXIT_CODE=$?
            set -e
          
            if [[ $EXIT_CODE -ne 0 ]]; then
              echo "Pytest terminated with exit code $EXIT_CODE."
            else
              echo "Pytest exited cleanly. Verifying no segfault occurred."
            fi
          
            if [[ $EXIT_CODE -eq 0 ]]; then
              echo "Tests passed without crash."
              break
            fi
          
            if [[ $COUNT -ge $MAX_ATTEMPTS ]]; then
              echo "Reached $MAX_ATTEMPTS attempts. Failing."
              exit $EXIT_CODE
            fi
          
            echo "Retrying in $SLEEP_SECONDS seconds..."
            sleep $SLEEP_SECONDS
          done

      - name: Upload coverage to Codecov
        # only upload to codecov with latest python version
        if: success() && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}